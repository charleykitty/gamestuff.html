<html>
  <head>
    <script src="p5.min.js"></script>
    <style>
      body {
        overflow: hidden;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <script>
      var w = window.innerWidth;
      var h = window.innerHeight;
      var ball = new ball();
      var ball2 = new ball2();
      var Object11 = new Object11();
      var d;
      var coin = 0;
      var d2;
      var coin1 = 20;
        var coin2 =20;
       

      //creating a new object globally
      function setup() {
        createCanvas(w,h);
      }
      function draw() {
        background(255);
        ball.show();
        ball.move();
        ball2.show();
        ball2.move();
        ball2.kill();
        Object11.show();
        Object11.show2();
        

      }
      function ball() {
        this.x = 100;
        this.y = 100;
        this.show = function() {
          // i want to show what the ball is
          fill(color('blue'));
          ellipse(this.x,this.y,100,100);
        };
        this.move = function() {
          if ((keyIsDown(68)) && (this.x < w -100)) { //right
          this.x += 10;
        }
        if ((keyIsDown(65)) && (this.x > 0)) { //left
          this.x -= 10;
        }
        if ((keyIsDown(87))&& (this.y > 0)) { //up
          this.y -= 10;
        }
        if ((keyIsDown(83)) && (this.y < h -100)) { //down
          this.y += 10;
        }
        }
      }
            function Object11() {
        this.x =250;
        this.y = 250;
  
         this.show = function() {
          fill(color('yellow'));
          circle(this.x,this.y,coin1,coin2);
          
        }
         this.show2 = function() {
        d2 = dist(this.x,this.y,ball.x,ball.y);
               var r1 = Math.floor(Math.random()*500);
        var r2 =Math.floor(Math.random()*500);
        if(d2 < 50) {
          coin += 1;
          document.getElementById('coins').innerHTML = coin;
          
          this.x=r1;
          this.y=r2;
          
          }
          if(coin == 10){
            noLoop();
            window.alert("BLUE WINS")
          }
         }
        }
        
        
        
      function ball2() {
        this.x = 400;
        this.y = 400;
        this.show = function() {
          // i want to show what the ball is
          fill(color('red'));
          ellipse(this.x,this.y,100,100);
        };
        this.move = function() {
          if ((keyIsDown(76)) && (this.x < w -100)) { //right
          this.x += 10;
        }
        if ((keyIsDown(74)) && (this.x > 0)) { //left
          this.x -= 10;
        }
        if ((keyIsDown(73)) && (this.y > 0))  { //up
          this.y -= 10;
        }
        if ((keyIsDown(75)) && (this.y < h -100)) { //down
          this.y += 10;
        }
      }
      this.kill = function() {
        d = dist(this.x,this.y,ball.x,ball.y);
        if(d < 50) {
          noLoop();
          window.alert("you loose");
          
          }
      }
        
      }
        
  
        
    </script>
    <h1 id="coins"></h1>
  </body>
</html>
