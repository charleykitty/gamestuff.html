<html>
  <head>
    <script src="p5.min.js"></script>
    <style>
      body {
        overflow: hidden;
        margin: 0;
        padding: 0;
      }
      //to make the website stay the same
    </style>
  </head>
  <body>
   <h1>type rgb numbers to get color :)</h1>
    <input type = "text" id = "red">
    <input type = "text" id = "green">
    <input type = "text" id = "blue">
    <script>
    var w = window.innerWidth;
    var h = window.innerHeight;
    var weight = 3;
      function setup() {
        createCanvas(w,h);
      }
      function draw() {
        r = document.getElementById("red").value;
        // you are taking the values of "red" and inputting it into the input box
        g = document.getElementById("green").value;
        b = document.getElementById("blue").value;
        if (mouseIsPressed) {
          strokeWeight(weight);
        line(pmouseX,pmouseY,mouseX,mouseY);
        }
        
        }
        function keyPressed() {
        if(keyCode == "38") {
          weight += 10;
        }
      
        if(keyCode == "40") {
          weight -= 10;
        }
         if(keyCode == "82") {
        stroke('red')
        }
        if(keyCode == "71") {
        stroke('green')
        }
        if(keyCode == "66") {
        stroke('blue')
        }
        if(keyCode == "81") {
        stroke(color(r,g,b))
        }
         if(keyCode == "83") {
        var x = prompt("What do you call this?");
        save(x+".jpg");
        }
         
        }
    </script>
  </body>
</html>
